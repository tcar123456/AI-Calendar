name: ai_calendar_app
description: AI 語音智能行事曆應用程式
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Flutter 本地化支援（必須用於 DatePicker/TimePicker 等 Material 元件）
  flutter_localizations:
    sdk: flutter

  # Firebase 核心套件（更新到最新版本以支援 Web）
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0
  google_sign_in: ^6.2.1

  # 語音相關
  speech_to_text: ^7.0.0  # 更新到 v7 以修復編譯問題
  permission_handler: ^11.0.0
  record: ^6.1.0  # 語音錄製（更新到 v6 以修復相容性問題）

  # 狀態管理
  flutter_riverpod: ^2.4.0

  # UI 組件
  table_calendar: ^3.0.9
  intl: ^0.20.2  # 更新版本以配合 flutter_localizations

  # 工具套件
  uuid: ^4.1.0
  http: ^1.1.0
  path_provider: ^2.1.0
  universal_io: ^2.2.2  # 跨平台 IO 支援（Web + 移動）
  shared_preferences: ^2.2.0  # 本地儲存（用於標籤設定等）

  # UI 美化
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 資源檔案
